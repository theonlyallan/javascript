<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    
    <script>
        const nome = window.prompt("Qual é o seu nome?")
        document.writeln(`Olá, <strong>${nome}</strong> . Seu nome tem ${nome.length} letras. </br>`);
        document.writeln(`Seu nome em letras maiúsculas é ${nome.toLocaleUpperCase()}</br>`);
        document.write(`Seu nome em letras minúsculas é ${nome.toLocaleLowerCase()}</br>`);
    </script>
</body>
</html>
