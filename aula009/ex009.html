<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeros passos com DOM</title>
    <style>
        body {
            background: rgb(29, 29, 136);
            color: wheat;
            font: normal 18pt Arial;
        }
        p {
            color: green;
        }
    </style>
</head>
<body>
    <h1>Iniciado estudos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p name="teste">Aprendendo a usar o <strong>DOM</strong> em JavaScript.</p>
    <div>Clique em mim!</div>
    <script>
        const corpo = window.document.body;
        const p1 = window.document.getElementsByTagName('p')[0];

        p1.style.color = 'blue';
        corpo.style.background = 'black';

    </script>
</body>
</html>
